<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="details" open data-theme="slytherin">
        <!-- TODO: Theme by house -->
        <h1>Lucius Malfoy</h1>
        <figure>
            <img src="http://hp-api.herokuapp.com/images/lucius.jpg" alt="portrait of Lucius Malfoy">
            <figcaption>portrayed by actor Jason Isaacs</figcaption>
        </figure>

        <img id="details-house-crest" src="images/housecrest-slytherin.png" alt="Slytherin house crest">

        <p id="details-house-name">Slytherin</p>
        <p id="details-hogwarts-status">not a student at Hogwarts</p>
        
        <div id="details-species">human | male | pure-blood</div>
        <div id="details-wand-image">
            <img src="images/wand.png" alt="wand">
        </div>
        <div id="details-wand">
            <dl>
                <dt>type:</dt>
                <dd>elm</dd>
                <dt>core:</dt>
                <dd>dragon heartstring</dd>
                <dt>length:</dt>
                <dd>18"</dd>
            </dl>
        </div>
        <p id="details-birthday">Birthday: 1954 age: 69 (approx.)</p>
        


    </dialog>

    <footer>
        &copy; 2023 design by petl
    </footer>

    <script src="script.js"></script>
</body>
</html>
